<!DOCTYPE html>
<html >
<head>

    <title>Without Angular with JQuery Demo-Powered by TKHTS.COM</title>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
 
    <script type="text/javascript">


     var app = angular.module('myApp', []);

        app.controller("ctr",function($scope) {
            $scope.name = "Puneet Vashisht";
            $scope.profession = "Consultant & CT";
            $scope.data = {message:'Some message', x:'Some X Value' }
            
        });


    </script>


</head>

<body >


<h1>Name: {{name}}</h1>
<h1>Profession: {{profession}}</h1>
<h1>Data: {{data.message}}</h1>

<div ng-app="myApp" ng-controller = "ctr" >
    <h1>Name: {{name}}</h1>
    <h1>Profession: {{profession}}</h1>
    <h1>Data: {{data.message}}</h1>

</div>


</body>
</html>
