<html>
<head lang="en">
  <script src="jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="angular.js" type="text/javascript"></script>
<script src="angular-route.js" type="text/javascript"></script>


<script type="text/javascript">

    var app = angular.module('myApp', ['ngRoute']);

    app.controller('AppCtrl', function ($scope, $routeParams) {
        console.log($routeParams.country);
        $scope.someVal = "Dynamic Values from Controller"
    });

    app.config(function ($routeProvider) {
        $routeProvider.when("/", {
            templateUrl: 'home.html',
            controller: 'AppCtrl'
        }).when("/address:/country:/city:/pin", {
            template: 'Contents of Personal Details Page'


        })
                .when("/payment", {
                    template: 'Contents of Payment Details Page'
                })
                .when("/confirm", {
                    template: 'Contents of Confirmation Page'
                })
                .otherwise({
//                    template: 'Error Page, Not Found'
                    redirectTo: "/"
                })
    });

</script>
    
</head>
<body>




<div ng-app="myApp">
    <ng-view></ng-view>
</div>
</body>

</html>
