    <script type="text/javascript">
        var myApp = angular.module("myApp", ['ngRoute']);

        myApp.controller('TestCtrl', function($scope,$routeParams){
            console.log($routeParams);
            console.log($routeParams.search);
            $scope.name = $routeParams.search;
            $scope.data = {message: 'Contents of the Payments Page'}
        });

        myApp.config(function ($routeProvider) {
            $routeProvider
                    .when("/", {
                        templateUrl: 'test.html',
                        controller: 'AppCtrl'
                    })
                    .when("/pd", {
                        template: '' +
                                '<a href=\"SimpleRouting.html#/payment/puneet\">Next Page</a>'
                    })
                    .when("/payment/:name", {
                        templateUrl: 'payment.html',
                        controller: 'TestCtrl'

                    })
                    .when("/confirm", {
                        template: 'Contents of the Confirm Page'
                    })
                    .otherwise({
                        redirectTo : "/"
                    })
        });
