<html>
    <head>
            <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/foundation.min.css"/>
            <script src="../lib/angular/angular.min.js" type="text/javascript"></script>
            <script type="text/javascript">
                var app = angular.module('drinkApp', []);
                
                app.controller("AppCtrl", function($scope){
                    $scope.ctrlFlavor = "blackberry"
                })
                
                app.directive("drink", function(){
                    return{
                        restrict : 'E',
                        scope:{
                            flavor: "@",
                            sugar: "@"

                        },
                       /* link: function (scope, element, attrs) {
                            console.log(attrs.flavor);
                            console.log(attrs.sugar);
                        },*/
                       template: '<div>{{sugar}} sugar in {{flavor}} flavor</div>'

                        
                    }
                })
            </script>
        <title>Understanding Isolate Scope</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div ng-app="drinkApp">
            <div ng-controller="AppCtrl">
                Controller:
                <input type="text" ng-model="ctrlFlavor" placeholder="Flavor"/>{{ctrlFlavor}}
                <hr/>
                Directive:
                <drink sugar="mild" flavor="{{ctrlFlavor}}"></drink>
                <!--<div drink sugar="mild" flavor="{{ctrlFlavor}}"></div>-->
            </div>
        </div>
    </body>
</html>
