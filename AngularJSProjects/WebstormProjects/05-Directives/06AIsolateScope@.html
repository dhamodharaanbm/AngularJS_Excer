<html>
    <head>
            <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/foundation.min.css"/>
            <script src="../lib/angular/angular.min.js" type="text/javascript"></script>
            <script type="text/javascript">
                var app = angular.module('drinkApp', []);
                
                app.controller("AppCtrl", function($scope){

                })
                
                app.directive("drink", function(){
                    return{
                        restrict : 'AE',
                        template: '<div>Flavour: {{flavor1}} & Topping:  {{topping1}}</div>',
                        link : function(scope,element,attrs){
                            scope.flavor1 = attrs.flavor;
                            scope.topping1 = attrs.topping;
                        }
                        
                    }
                })
            </script>
        <title>Understanding Isolate Scope</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div ng-app="drinkApp">
            <div ng-controller="AppCtrl">
                <div drink flavor="Mocha" topping="Cream"></div>
                <drink flavor="Mocha" topping="Cream"></drink>
            </div>
        </div>
    </body>
</html>
